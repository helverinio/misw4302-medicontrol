<div class="container-fluid h-100">
  <div class="row">
    <div class="col-md-6 d-flex align-items-center justify-content-center background-color h-100">
      <!-- You can add an image or logo here if needed -->
      <div class="text-center">
        <img src="../../../assets/images/logo3.png" alt="Logo" class="img-fluid">
        <h1 class="mb-4">MediControl</h1>
      </div>
    </div>
    <div class="col-md-6 d-flex align-items-center justify-content-center">
      <div class="w-75">
        <h2 class="mb-4">Log In</h2>
        <p></p>
        <p></p>
        <form (submit)="onSubmit()">
          <div class="form-group">
            <label class="body-s" for="email">Email</label>
            <input type="email" class="form-control" [ngClass]="{'error-input': isEmailError}" id="email" placeholder="Ingrese su dirección de email">
          </div>
          <div class="form-group">
            <label class="body-s" for="password">Password</label>
            <input type="password" class="form-control" [ngClass]="{'error-input': isPasswordError}"  id="password" placeholder="Ingrese su Password">
          </div>
          <div class="d-flex align-items-center mb-3">
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="rememberMe">
              <label class="form-check-label body-s" for="rememberMe">Recordarme</label>
            </div>
            <div class="ml-auto">
              <a href="#" class="text-primary body-s">Forgot your password?</a>
            </div>
          </div>
          <button type="submit" class="btn btn-primary btn-block">Log In</button>
            <hr>
          <div class="mt-3 body-s">
            <p>¿No tienes cuenta? <a href="/register" class="text-primary body-s">Registrate</a></p>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
