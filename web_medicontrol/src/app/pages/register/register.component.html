<div class="container-fluid h-100">
    <div class="row">
      <div class="col-md-6 d-flex align-items-center justify-content-center background-color h-100">
        <!-- You can add an image or logo here if needed -->
        <div class="text-center">
          <img src="../../../assets/images/logo3.png" alt="Logo" class="img-fluid">
          <h1 class="mb-4">MediControl</h1>
        </div>
      </div>
      <div class="col-md-6 d-flex align-items-center justify-content-center">
        <div class="w-75">
          <h2 class="mb-4">Registrarse</h2>
          <p class="body-l">Registro exclusivo para personal medico. Sujeto a verificación</p>
          <p></p>
          <form (submit)="onSubmit()">
            <div class="d-flex">
                <div class="form-group mr-3 flex-fill">
                  <label class="body-s" for="name">Nombre</label>
                  <input type="text" class="form-control" [ngClass]="{'error-input': isNameError}" id="name" placeholder="Ingrese su nombre">
                </div>
                <div class="form-group flex-fill">
                  <label class="body-s" for="lastname">Apellido</label>
                  <input type="text" class="form-control" [ngClass]="{'error-input': isLastNameError}" id="lastname" placeholder="Ingrese su apellido">
                </div>
            </div>
            <div class="form-group">
                <label class="body-s" for="email">Email</label>
                <input type="email" class="form-control" [ngClass]="{'error-input': isEmailError}" id="email" placeholder="Ingrese su email">
              </div>
              <div class="form-group">
                <label class="body-s" for="password">Password</label>
                <input type="password" class="form-control" [ngClass]="{'error-input': isPasswordError}"  id="password" placeholder="Ingrese su contraseña">
              </div>
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="rememberMe">
                <label class="form-check-label body-s" for="rememberMe">Acepta los terminos y condiciones del servicio</label>
              </div>
            <button type="submit" class="btn btn-primary btn-block">Registrarse</button>
            <hr>
            <div class="mt-3 body-s">
                <p>¿Ya tienes cuenta? <a href="/" class="text-primary body-s">Iniciar sesion</a></p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
